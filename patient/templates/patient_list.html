<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
</head>
<body>
<h1>Patient List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    {% for patient in patients %}
    <tr>
        <td>{{ patient.id }}</td>
        <td>{{ patient.full_name }}</td>
        <td>{{ patient.address }}</td>
        <td>{{ patient.phone_number }}</td>
        <td>{{ patient.email }}</td>
        <td>
            <a href="{% url 'edit_patient' patient.id %}">Edit</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
